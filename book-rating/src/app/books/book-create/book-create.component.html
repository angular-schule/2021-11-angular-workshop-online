<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label>ISBN</label>
    <input type="text" formControlName="isbn" class="form-control">

    <div class="feedback-error" *ngIf="isInvalid('isbn')">Die ISBN ist ungültig.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">Die ISBN ist zu kurz.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'maxlength')">Die ISBN ist zu lang.</div>

    <!--<error-messages controlName="isbn" [messages]="{ required: 'ERFORDERLICH!!' }"></error-messages>-->
  </div>

  <div class="form-group">
    <label>Title</label>
    <input type="text" formControlName="title" class="form-control">
    <div class="feedback-error" *ngIf="isInvalid('title')">Der Titel ist ungültig.</div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="number" formControlName="price" class="form-control">
  </div>

  <div class="form-group">
    <label>Rating</label>
    <input type="number" formControlName="rating" class="form-control">
  </div>

  <button class="btn btn-success" type="submit">Abschicken</button>

</form>

<pre>{{ bookForm.value | json }}</pre>
